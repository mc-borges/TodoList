<div class="left-logo">
  <img src="/images/logo_lg.png" alt="Logo TaFeito (lg)">
</div>

<form [formGroup]="form" (ngSubmit)="signup()">
  <h2>Crie sua Conta</h2>

  <div class="inputs-container">
    <div class="tf-form-field">
      <label for="name">Nome*</label>
      <input tfInput id="name" placeholder="Insira seu nome completo" formControlName="name"
      [class]="{
        'tf-input-invalid': form.get('name')?.invalid && form.get('name')?.touched,
        'tf-input-valid': form.get('name')?.valid && form.get('name')?.touched
      }"
      mask="A*"
      [dropSpecialCharacters]="false"
      [patterns]="usernamePattern"
      />
    </div>

    <div class="tf-form-field">
      <label for="email">E-mail*</label>
      <input tfInput id="email" placeholder="Insira um e-mail válido: example@email.com" formControlName="email"
      [ngClass]="{
        'tf-input-invalid': form.get('email')?.invalid && form.get('email')?.touched,
        'tf-input-valid': form.get('email')?.valid && form.get('email')?.touched
      }"
      mask="A*@A*.A*" [validation]="true" [dropSpecialCharacters]="false"
      />
    </div>

    <div class="tf-form-field">
      <label for="phone">Telefone*</label>
      <input tfInput id="phone" placeholder="Insira seu telefone" type="tel" formControlName="phone"
      [class]="{
        'tf-input-invalid': form.get('phone')?.invalid && form.get('phone')?.touched,
        'tf-input-valid': form.get('phone')?.valid && form.get('phone')?.touched
      }"
      mask="(00) 00000-0000"
      />
    </div>

    <div class="tf-form-field">
      <label for="password">Senha*</label>
      <input tfInput id="password" placeholder="Insira uma senha de pelo menos 6 caracteres" type="password"
      formControlName="password"
      [class]="{
        'tf-input-invalid': form.get('password')?.invalid && form.get('password')?.touched,
        'tf-input-valid': form.get('password')?.valid && form.get('password')?.touched
      }"
      />
      <p>*Campos obrigatórios</p>
    </div>

    <div class="password-requirements">
      <span>Sua senha precisa conter:</span>
      <div [style.color]="form.get('password')?.touched && hasNumber(form.get('password')?.value) ? '#30B43C' : 'red'">
        <i class="fa-solid fa-check"></i>
        <span>Pelo menos um número</span>
      </div>

      <div [style.color]="form.get('password')?.touched &&hasSpecialChar(form.get('password')?.value) ? '#30B43C' : 'red'">
        <i class="fa-solid fa-check"></i>
        <span>Pelo menos um caractere especial</span>
      </div>
    </div>
  </div>

  <div class="button-redirect-container">
    <button tfButton color="primary" type="submit">Criar conta</button>

    <p class="redirect-login-signup">Já tem conta? <a [routerLink]="['/login']">Entrar</a></p>
  </div>
</form>
