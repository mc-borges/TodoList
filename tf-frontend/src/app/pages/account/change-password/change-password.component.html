<div class="account-page">
  <section class="card card--span-2">
    <h2 class="section-title">Alterar senha</h2>

    <form (submit)="submit($event)">
      <label class="field">
        <span>Senha atual</span>
        <input type="password"
               [value]="currentPassword"
               (input)="currentPassword = ($event.target as HTMLInputElement).value"
               required />
      </label>

      <label class="field">
        <span>Nova senha</span>
        <input type="password"
               [value]="newPassword"
               (input)="newPassword = ($event.target as HTMLInputElement).value"
               minlength="6"
               required />
      </label>

      <label class="field">
        <span>Confirmar nova senha</span>
        <input type="password"
               [value]="confirm"
               (input)="confirm = ($event.target as HTMLInputElement).value"
               minlength="6"
               required />
      </label>

      <div class="actions">
        <button class="btn outline" type="button" (click)="back()">Voltar</button>
        <button class="btn solid" type="submit" [disabled]="saving">
          {{ saving ? 'Salvando...' : 'Salvar' }}
        </button>
      </div>

      <p class="msg ok" *ngIf="okMsg">{{ okMsg }}</p>
      <p class="msg err" *ngIf="errMsg">{{ errMsg }}</p>
    </form>
  </section>
</div>
